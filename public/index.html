<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniList Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-book-open"></i> SannReader
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari manga/anime...">
            <button onclick="performSearch()"><i class="fas fa-search"></i></button>
        </div>
    </nav>

    <main class="container">
        
        <div class="tabs">
            <button class="active" onclick="loadTopAnime()">Top Anime</button>
            <button onclick="alert('Fitur Manga segera hadir!')">Manga</button>
        </div>

        <h2 id="sectionTitle">Peringkat Teratas</h2>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Memuat data...</p>
        </div>

        <div id="animeGrid" class="anime-grid">
            </div>

    </main>

    <div class="bottom-nav">
        <a href="#" onclick="loadTopAnime()" class="active"><i class="fas fa-home"></i><br>Home</a>
        <a href="#"><i class="fas fa-compass"></i><br>Explore</a>
        <a href="#"><i class="fas fa-heart"></i><br>Favorit</a>
        <a href="#"><i class="fas fa-user"></i><br>Akun</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
